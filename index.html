<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <header class="banner">
            <div class="banner-content">
                <h1 class="hero-title">Jimmy's Diner</h1>
                <p class="hero-motto">The best burgers and pizzas in town.</p>
            </div>
        </header>

        <main id="content"></main>

        <section class="order">
            <h2 class="order-header">Your order</h2>
            <div class="order-items-container">
                
                <div class="order-items">
                    <div class="items">
                        <p class="item-name">Pizza <span class="remove-item">remove</span></p>
                        <p class="price">$14</p>
                    </div>

                    <div class="items">
                        <p class="item-name">Beer <span class="remove-item">remove</span></p>
                        <p class="price">$12</p>
                    </div>
                </div>
                
                <div class="total-order">
                    <p class="total-price">Total price:</p>
                    <p class="price">$26</p>
                </div>

            </div>
            <button class="order-btn">Complete order</button>
        </section>

        <footer class="price-details"></footer>

	    <script src="data.js"></script>
    </body>
</html>
