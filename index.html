<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <!-- Hero Content -->
        <header>
            <div class="banner-content">
                <h1 class="hero-title">Jimmy's Diner</h1>
                <p class="hero-motto">The best burgers and pizzas in town.</p>
            </div>
        </header>

        <!-- Order Items -->
        <main class="content" id="content"></main>

        <!-- Order List -->
        <section class="order" id="order-container">
            <h2 class="order-header">Your order</h2>
            <div class="order-items-container" id="order-items"></div>

            <div class="total-order">
                <p class="total-price" id="totals">Total price:</p>
                <p class="price"></p>
            </div>
            <button class="order-btn">Complete order</button>
        </section>

        <!-- Transaction Modal -->
        <section class="transaction-modal">
            <div class="modal-content">
                <form class="transaction-form">
                    <h2>Enter card details</h2>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <input type="text" id="card" placeholder="Enter card number" required>
                    <input type="text" id="cvv" placeholder="Enter CVV" required>
                </form>
            </div>
        </section>
        
        <footer class="price-details"></footer>
        
	    <script src="index.js" type="module"></script>
    </body>
</html>
